<!doctype html>
<html>
<head>
<title>Delete an employee</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family:arial, sans-serif">
	<h1 style="background:lightblue;padding:10px">
	<a href="{{url_for('index')}}">Home</a>
	</h1>
	
	<form action="{{ url_for('delete_emp', emp_id=emp_id) }}" method="POST">

    <div class="row">
      <div class="col-25">
        <label for="emp_ID">Choose a employee ID:</label>
      </div>
      <div class="col-75">
        <select id="emp_ID" name="emp_id">
          {% for i in rows %}
          <OPTION value={{i[0]}}>{{i[0]}}</OPTION>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <div class="row">
      <input type="submit" value="Submit">
    </div>

  </form>
</body>
</html>
